services:
  - type: web
    name: asteck-bot
    env: docker
    plan: free # Change to 'starter' if you need background workers
    dockerContext: .
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_DOMAIN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false

  - type: web
    name: asteck-dashboard
    env: docker
    plan: free
    dockerContext: ./dashboard
    dockerfilePath: Dockerfile
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: PORT
        value: 80
